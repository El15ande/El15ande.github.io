---
layout: page
title: BLOGS
permalink: /pages/bloglist/
---

<h1 class="right">Blogs</h1>

<ul id="bloglist">
    {% for post in site.posts %}
    <li>
        <a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a>
        <div class="description">
            {{post.excerpt}}
            <br>
            {{post.date | date: "%m-%d-%Y"}}
        </div>
        <br>
    </li>
    {% endfor %}
</ul>
