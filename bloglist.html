---
layout: page
permalink: /bloglist/
---

<h1>BLOGS</h1>

<ul id="bloglist">
    {% for post in site.posts %}
    <li>
        <a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a>
        <div class="ldesc">
            {{post.excerpt}}
            {{post.date | date: "%d-%m-%Y"}}
        </div>
        <br>
    </li>
    {% endfor %}
</ul>
