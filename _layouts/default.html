<!DOCTYPE html>
<html>
  <head>
    <!-- <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title> -->
    <title>
      {% if page.id %}
        BLOG
      {% else %}
        {{page.title}}
      {% endif %}
      | El15ande's Github Page
    </title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a class="site-avatar"><img src="{{ site.baseurl }}/images/avatar.jpg" /></a>

          <div class="site-info">
            <h1 class="site-name">
              {% if page.id %}
                <!-- Only posts have page.id -->
              {% else %}
                {{page.title}}
              {% endif %}
            </h1>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/index">Home</a>
            <a href="{{ site.baseurl }}/pages/bloglist">Blogs</a>
            <a href="{{ site.baseurl }}/pages/projectlist">Projects</a>
            <a href="{{ site.baseurl }}/pages/tutor">Tutor</a>
            <a href="{{ site.baseurl }}/pages/resume">Résumé</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
