layout: default

<article class="post">
  <h1 class="right">{{page.title}}</h1>
  <p class="excerpt">{{page.excerpt}}</p>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{page.date | date: "%B %e, %Y"}}
  </div>

  {% include disqus.html %}
</article>
